<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div>
        <h4> Core Subjects and Specialization:</h4>
        <div class="container d-flex flex-row  shadow">
            <input type="checkbox" id="checkbox4" style="margin-bottom:6px;margin-right:10px;" />
            <label for="checkbox4">Object-Oriented Programming (Concepts of OOP using Java).</label>
            <div style="margin-left:auto;">
                <a href="https://www.w3schools.com/java/java_oop.asp"><i class="fa-solid fa-book"
                        style="margin-left:20px;margin-right: 20px;"></i></a>
                <a href="https://www.youtube.com/watch?v=Af3s3KsxStY"><i class="fa-brands fa-youtube"
                        style="font-size:20px;color:red;margin-left:20px;margin-right: 20px;"></i></a>
            </div>

        </div>
        <div class="container  d-flex flex-row shadow">
            <input type="checkbox" id="checkbox5" style="margin-bottom:6px;margin-right:10px;" />
            <label for="checkbox5">Database Management Systems(SQL, database design, normalization).</label>
            <div style="margin-left:auto;">
                <a href="https://www.w3schools.com/mysql/mysql_rdbms.asp"><i class="fa-solid fa-book"
                        style="margin-left:20px;margin-right: 20px;"></i></a>
                <a href="https://www.youtube.com/watch?v=c5HAwKX-suM"><i class="fa-brands fa-youtube"
                        style="font-size:20px;color:red;margin-left:20px;margin-right: 20px;"></i></a>
            </div>
        </div>
        <div class="container  d-flex flex-row shadow">
            <input type="checkbox" id="checkbox6" style="margin-bottom:6px;margin-right:10px;" />
            <label for="checkbox6"> Operating Systems(Processes, threads, memory management, file systems).</label>
            <div style="margin-left:auto;">
                <a href="https://www.w3schools.in/operating-system/intro"><i class="fa-solid fa-book"
                        style="margin-left:20px;margin-right: 20px;"></i></a>
                <a href="https://www.youtube.com/watch?v=3obEP8eLsCw"><i class="fa-brands fa-youtube"
                        style="font-size:20px;color:red;margin-left:20px;margin-right: 20px;"></i></a>
            </div>
        </div>
        <div class="container  d-flex flex-row shadow">
            <input type="checkbox" id="checkbox7" style=" margin-bottom:6px;margin-right:10px;" />
            <label for="checkbox7"> Software Engineering(Software development life cycle, methodologies, and project
                management).</label>
            <div style="margin-left:auto;">
                <a href="https://www.geeksforgeeks.org/software-engineering/"><i class="fa-solid fa-book"
                        style="margin-left:20px;margin-right: 20px;"></i></a>
                <a href="https://www.youtube.com/watch?v=Wnk_pArBylM"><i class="fa-brands fa-youtube"
                        style="font-size:20px;color:red;margin-left:20px;margin-right: 20px;"></i></a>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button id="saveButton2" class="btn btn-primary">Save</button>
        </div>
    </div>
    <script src="course.js"></script>

</html>
