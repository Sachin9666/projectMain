    <link rel="stylesheet" href="styles.css">

    <div>

                <a href="https://www.geeksforgeeks.org/microprocessor-tutorials/"><i class="fa-solid fa-book"

                <a href="https://www.youtube.com/watch?v=liRPtvj7bFU"><i class="fa-brands fa-youtube"

        </div>
        <div class="container  d-flex flex-row shadow">

                <a href="https://www.youtube.com/watch?v=C-N4LBMDu7Q"><i class="fa-brands fa-youtube"

                <a href="https://www.geeksforgeeks.org/computer-network-tutorials/"><i class="fa-solid fa-book"

        </div>
        <div class="container  d-flex flex-row shadow">
            <input type="checkbox" id="checkbox27" style="margin-bottom:6px;margin-right:10px;" />
